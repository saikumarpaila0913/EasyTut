<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Signup Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('back.jpg'); /* Replace 'your_image_url.jpg' with the actual URL of your background image */
    background-size: cover;
    background-position: center;
  }

  .container {
    width: 400px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Adjust the background color transparency if needed */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
  }

  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #0056b3;
  }

  .login-link {
    text-align: center;
  }

  .login-link a {
    color: #007bff;
    text-decoration: none;
  }
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000; /* Ensure header is on top of other content */
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
  }

  .logo {
    max-height: 50px;
    margin-left: 150px; /* Move the logo to the right by 40 pixels */
    max-width: 100px;
  }
nav {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  nav a {
    margin: 0 10px;
    text-decoration: none;
    color: black;
    font-weight: bold;
  }

  /* Style for the login and signup buttons */
  .login-btn,
  .signup-btn {
     
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
  }

  .signup-btn {
     margin-right: 150px; 
    }

  .login-btn {
    background-color: transparent;
    color: black;
  }

  .signup-btn {
    background-color: #007bff;
    color: white;
  }

/* Media queries for responsiveness */
@media only screen and (max-width: 768px) {
  /* Adjust styles for screens up to 768px wide (e.g., tablets and smaller desktops) */
  .banner .text {
    left: 50%;
    top: 30%;
    transform: translate(-50%, -50%);
    font-size: 18px;
  }

  .container {
    flex-direction: column;
  }

  .section {
    padding: 10px;
  }

  .left-column, .right-column {
    padding: 10px;
  }

  footer {
    flex-direction: column;
    text-align: center;
  }

  footer img {
    width: 150px;
    margin-bottom: 10px;
  }

  footer .footer-section {
    margin-bottom: 20px;
  }
}

@media only screen and (max-width: 600px) {
  /* Adjust styles for screens up to 600px wide (e.g., mobile devices) */
  .banner .text {
    font-size: 16px;
  }

  .logo img {
    max-width: 80px;
    margin-left: 20px;
  }

  nav {
    display: none;
  }

  .signup-btn {
    margin-right: 20px;
  }
}

</style>
</head>

<body onload="hideForms()">

<header>
  <div class="logo">
    <img margin-top:-30 style="width:250%" src="1.png" alt="Logo">
  </div>
 

  <nav>
    <a href="index.html">Home</a>
    <a href="Courses.html">Courses</a>
    <a href="AboutUs.html">About</a>
    <a href="ContactUs.html">Contact</a>
    <a href="AdminLog.html">Admin</a>
  </nav>
    <a href="loginform.html" class="signup-btn">Login / Sign Up</a>
  </div>
</header>
<body>

<div class="container">
  <h2>Login</h2>
  <form action="login.php" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="submit" value="Login">
    <p class="forgot-password"><a href="#forgot">Forgot Password?</a></p>
  </form>
  <div class="login-link">
    <p>Don't have an account? <a href="#signup">Sign Up</a></p>
  </div>
</div>

<div class="container" id="signup" style="display: none;">
  <h2>Sign Up</h2>
  <form action="signup.php" method="post">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
    <input type="submit" value="Sign Up">
  </form>
  <div class="login-link">
    <p>Already have an account? <a href="#">Login</a></p>
  </div>
</div>

<div class="container" id="forgot" style="display: none;">
  <h2>Forgot Password</h2>
  <form action="forgot_password.php" method="post">
    <input type="text" name="email" placeholder="Email" required><br>
    <input type="submit" value="Reset Password">
  </form>
</div>

<script>
  document.querySelectorAll('.login-link a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      var target = this.getAttribute('href');
      document.querySelectorAll('.container').forEach(container => {
        container.style.display = (container.id === target.substring(1)) ? 'block' : 'none';
      });
    });
  });
</script>

</body>
</html>
